
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arun's Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              academy: {
                red: '#BD1622',
                navy: '#0A1128',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
     body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      .transition-theme {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      .shimmer-container {
        position: relative;
        overflow: hidden;
      }
      .shimmer-effect::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 2s infinite;
      }
      .dark .shimmer-effect::after {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%
        );
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* Slate 900 */
      }

      ::-webkit-scrollbar-thumb {
        background: #BD1622;
        border-radius: 10px;
        border: 2px solid #f1f1f1;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #BD1622;
        border-color: #0f172a;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #9d121c;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script type="module" crossorigin src="/assets/index-CCrlR-Te.js"></script>
  </head>
  <body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-theme">
    <div id="root"></div>

  </body>
</html>
